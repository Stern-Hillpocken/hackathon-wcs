<header>
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Logo application</title>
            <defs>
                <linearGradient id="Gradient1">
                  <stop offset="0%" stop-color="var(--color-dark)"/>
                  <stop offset="50%" stop-color="var(--color-base)"/>
                  <stop offset="100%" stop-color="var(--color-light)"/>
                </linearGradient>
            </defs>
            <path fill="url(#Gradient1)" d="M18,15A3,3 0 0,1 21,18A3,3 0 0,1 18,21C16.69,21 15.58,20.17 15.17,19H14V17H15.17C15.58,15.83 16.69,15 18,15M18,17A1,1 0 0,0 17,18A1,1 0 0,0 18,19A1,1 0 0,0 19,18A1,1 0 0,0 18,17M18,8A1.43,1.43 0 0,0 19.43,6.57C19.43,5.78 18.79,5.14 18,5.14C17.21,5.14 16.57,5.78 16.57,6.57A1.43,1.43 0 0,0 18,8M18,2.57A4,4 0 0,1 22,6.57C22,9.56 18,14 18,14C18,14 14,9.56 14,6.57A4,4 0 0,1 18,2.57M8.83,17H10V19H8.83C8.42,20.17 7.31,21 6,21A3,3 0 0,1 3,18C3,16.69 3.83,15.58 5,15.17V14H7V15.17C7.85,15.47 8.53,16.15 8.83,17M6,17A1,1 0 0,0 5,18A1,1 0 0,0 6,19A1,1 0 0,0 7,18A1,1 0 0,0 6,17M6,3A3,3 0 0,1 9,6C9,7.31 8.17,8.42 7,8.83V10H5V8.83C3.83,8.42 3,7.31 3,6A3,3 0 0,1 6,3M6,5A1,1 0 0,0 5,6A1,1 0 0,0 6,7A1,1 0 0,0 7,6A1,1 0 0,0 6,5M11,19V17H13V19H11M7,13H5V11H7V13Z" />
        </svg>
    </div>
    <div>
        <form #gpsForm="ngForm" (ngSubmit)="gpsForm.valid && onSubmit()">
            <fieldset>
                <legend>Latitude</legend>
                <input type="number" [(ngModel)]="gps.latitude" step="0.0000001" name="latitude" id="latitude" required autofocus>
            </fieldset>
            <fieldset>
                <legend>Longitude</legend>
                <input type="number" [(ngModel)]="gps.longitude" step="0.0000001" name="longitude" id="longitude" required>
            </fieldset>
            <fieldset>
                <legend>Distance</legend>
                <input type="radio" name="distance" id="distance100" value="100" [(ngModel)]="distance"><label for="distance100">&nbsp;100&nbsp;m</label><br>
                <input type="radio" name="distance" id="distance500" value="500" [(ngModel)]="distance" checked><label for="distance500">&nbsp;500&nbsp;m</label><br>
                <input type="radio" name="distance" id="distance1000" value="1000" [(ngModel)]="distance"><label for="distance1000">&nbsp;1000&nbsp;m</label>
            </fieldset>
            <fieldset>
                <legend>Catégorie</legend>
                <input type="radio" name="category" id="category-tourism" value="tourism" [(ngModel)]="category"><label for="category-tourism">&nbsp;Tourisme</label><br>
                <input type="radio" name="category" id="category-cafe" value="cafe" [(ngModel)]="category" checked><label for="category-cafe">&nbsp;Café</label><br>
                <input type="radio" name="category" id="category-toilet" value="toilet" [(ngModel)]="category"><label for="category-toilet">&nbsp;WC</label>
            </fieldset>
            <span class="outter-submit"><input type="submit" value="GO"></span>
            <span class="outter-submit"><button (click)="onGpsClick()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Logo GPS</title><path d="M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8M3.05,13H1V11H3.05C3.5,6.83 6.83,3.5 11,3.05V1H13V3.05C17.17,3.5 20.5,6.83 20.95,11H23V13H20.95C20.5,17.17 17.17,20.5 13,20.95V23H11V20.95C6.83,20.5 3.5,17.17 3.05,13M12,5A7,7 0 0,0 5,12A7,7 0 0,0 12,19A7,7 0 0,0 19,12A7,7 0 0,0 12,5Z" /></svg></button></span>
        </form>
    </div>
</header>
